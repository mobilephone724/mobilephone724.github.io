ot;,[59,logseq____&quot;^Ulogseq____&quot;,23,536870919]],[logseq____&quot;^15logseq____&quot;,[59,logseq____&quot;^Ulogseq____&quot;,30,536870919]],[logseq____&quot;^15logseq____&quot;,[59,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;~:headinglogseq____&quot;,2],536870919]],[logseq____&quot;^15logseq____&quot;,[59,logseq____&quot;^Jlogseq____&quot;,[],536870919]],[logseq____&quot;^15logseq____&quot;,[59,logseq____&quot;^Hlogseq____&quot;,23,536870919]],[logseq____&quot;^15logseq____&quot;,[59,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65884c97-e170-476f-9e4f-38cb87b8ef86logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## In-Disk Representation\\nThinking that the commit status of each transaction composites an array `clog[]` and `clog[xid]` records the status, we can easily store the array to disk by the `slru`.\\n\\nThe status of one transaction needs two bits to represent:\\n```C\\n#define CLOG_BITS_PER_XACT\\t2\\n#define CLOG_XACTS_PER_BYTE 4\\n#define CLOG_XACTS_PER_PAGE (BLCKSZ * CLOG_XACTS_PER_BYTE)\\n#define CLOG_XACT_BITMASK\\t((1 logseq____&lt;logseq____&lt; CLOG_BITS_PER_XACT) - 1)\\n```\\n\\nSo we can get the xidlogseq____&apos;s index and offset in page and byte.\\n```C\\n#define TransactionIdToPage(xid)\\t((xid) / (TransactionId) CLOG_XACTS_PER_PAGE)\\n#define TransactionIdToPgIndex(xid) ((xid) % (TransactionId) CLOG_XACTS_PER_PAGE)\\n#define TransactionIdToByte(xid)\\t(TransactionIdToPgIndex(xid) / CLOG_XACTS_PER_BYTE)\\n#define TransactionIdToBIndex(xid)\\t((xid) % (TransactionId) CLOG_XACTS_PER_BYTE)\\n```\\n\\nThinking of that one slru segment contains 32 pages, so we name the clog file as `0000`(contains xid in [0, 32 * CLOG_XACTS_PER_PAGE - 1]), `0001`(contains xid in [32 * CLOG_XACTS_PER_PAGE, 32 * CLOG_XACTS_PER_PAGE * 2 - 1]) and so on. Because four hex numbers can represent $16^4=2^{12}$ files with $2^{12} \\\\times 32 \\\\times 8192 \\\\times 4 = 2^{32}$ transactionslogseq____&apos; status(a int32 size)\\n\\nAttension, such simple mapping means that the pages in clog file donlogseq____&apos;t have page headers. So we canlogseq____&apos;t record `LSN`, `checksum` in each page. The lack of `LSN` means the changes of clog page wouldnlogseq____&apos;t be recorded in `WAL` but clog doesnlogseq____&apos;t need it indeed.logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^Flogseq____&quot;,59,536870919]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^Xlogseq____&quot;,30,536870919]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^Vlogseq____&quot;,30,536870919]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^Ulogseq____&quot;,30,536870919]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,2],536870919]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^Jlogseq____&quot;,[],536870919]],[logseq____&quot;^15logseq____&quot;,[60,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65884c97-bbdf-4ed4-9f46-cd69b3bb344flogseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[61,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Extend And Truncate\\nDuring the process of generating a new `xid`, we make sure that the slru page exists.\\n* If itlogseq____&apos;s the first xid of the page, we allocate a new page in clog buffer.\\n* Also generate a WAL to record the birth of the page.\\n* If not, the page must exist in memory or flushed into disk. So itlogseq____&apos;s for slru\\nlayer to manage such situation.  Keep in mind that the general self-increment xid doeslogseq____&apos;t begin at zero:\\n```C\\n#define FirstNormalTransactionId\\t((TransactionId) 3)\\n```\\nso:\\n* During bootstrap, en record on clog segment). During the replay of such transactionslogseq____&apos; commit(or abort) WAL record, we can redo the clog by the way. \\n\\nFor the former one, itlogseq____&apos;s a matter of course, since we must guarantee the clog to be recovery-safe. But some details deserve a glance:\\n\\n* For extending a new page, it makes no difference that we flush the WAL record now or later. Since once we want to set status in a non-existent page during recovery, we can padding a new empty page. This trick doesnlogseq____&apos;t affect the page usage.\\n* For deleting a clog segment, we have no chance to remedy the lost of clogs, and the disaster means a lot of tuple can be accessed at all. So regardless of the synchronous commit level, we must ensure the WAL record has flushed into disk before really delete the segments.logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Flogseq____&quot;,62,536870919]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Xlogseq____&quot;,30,536870919]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Vlogseq____&quot;,30,536870919]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Ulogseq____&quot;,25,536870919]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Ulogseq____&quot;,30,536870919]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,2],536870919]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Jlogseq____&quot;,[],536870919]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^Hlogseq____&quot;,25,536870919]],[logseq____&quot;^15logseq____&quot;,[63,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65884c97-d5a7-41cb-a16e-7fe7e9371a93logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[65,logseq____  <script type="text/javascript">// Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages

      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
